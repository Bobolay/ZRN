uk:
  calculator:
    title: "калькулятор"
    explanation: |
      <p class="smaller">Вказаний калькулятор дозволяє вирахувати теоретичну вагу решіткового настилу та навантаження (розподілене і зосереджене), яке вказаний настил здатний сприймати. Всі розрахунки відповідають таблицям навантажень решіткового настилу, які Ви можете знайти на сайті та в каталозі <a>«Решітковий настил»</a></p>
    attention: "Зверніть увагу, що тип антикорозійного захисту впливає на вагу решіткового настилу."
