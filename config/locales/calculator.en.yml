en:
  calculator:
    title: "калькулятор"
    explanation: |
      <p class="smaller">Вказаний калькулятор дозволяє вирахувати теоретичну вагу решіткового настилу та навантаження (розподілене і зосереджене), яке вказаний настил здатний сприймати. Всі розрахунки відповідають таблицям навантажень решіткового настилу, які Ви можете знайти на сайті та в каталозі <a>«Решітковий настил»</a></p>
    attention: "Зверніть увагу, що тип антикорозійного захисту впливає на вагу решіткового настилу."
    radio_name_1: "Зварна"
    radio_name_2: "Пресована"
    static_label_1: "Виберіть тип решітки"
    static_label_2: "Введіть розрахункові дані"
    field_label_1: "Оберіть параметр"
    field_label_2: "Вкажіть довжину решітки"
    field_label_3: "Вкажіть ширину решітки"
    field_label_4: "Виберіть тип захисту"
    input_label_1: "Товщина несучої смуги"
    input_label_2: "Висота несучої смуги"
    input_label_3: "Крок несучих смуг"
    input_label_4: "Крок поперечного прутка"
    input_label_5: "Довжина решітки"
    input_label_6: "Ширина решітки"
    input_label_7: "Антикорозійний захист"
    calculate: "порахувати"
    error_message: "Будь ласка, заповніть всі поля"
  calculator_btn: "калькулятор"
  calculator_html_title: "Скористайтесь калькулятором та розрахуйте вартість нашої продукції та послуг"
  additional_details: "Якщо у Вас виникли запитання, або за більш детальним розрахунком, звертайтесь у наш інженерний центр за телефоном:"
